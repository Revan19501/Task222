<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Все машины:</title>
    <link rel="stylesheet" type="text/css"
          th:href="@{/css/style.css}">
</head>
<body>
<h1>Список доступных машин:</h1>
<div>
    <table border="1">
        <tr>
            <th>Brand</th>
            <th>Model</th>
            <th>Year </th>
        </tr>

        <tr th:each="car : ${cars}">
            <td th:text="${car.getBrand()}"/>
            <td th:text="${car.getModel()}"/>
            <td th:text="${car.getYear()}"/>
        </tr>
    </table>
</div>
</body>
</html>
